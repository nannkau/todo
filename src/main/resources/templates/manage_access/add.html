<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="/flagments/header::header">
        <title>add user</title>
    </th:block>
</head>
<body class="materialdesign">
<th:block th:replace="/flagments/sidebar::sidebar"></th:block>

<div class="basic-form-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="sparkline12-list shadow-reset mg-t-30">
                    <div class="sparkline12-hd">
                        <div class="main-sparkline12-hd">
                            <h1>Add User</h1>
                            <div class="sparkline12-outline-icon">
                                <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                <span><i class="fa fa-wrench"></i></span>
                                <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="sparkline12-graph">
                        <div class="basic-login-form-ad">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="all-form-element-inner">
                                        <form action="#" th:action="@{/manage-access/add.html}" th:object="${userTaskRoleLink}" method="post">
                                            <input type="hidden" th:field="*{id}">
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    div class="col-lg-12">
                                                    <div class="chosen-select-single mg-b-20">
                                                        <label>User</label>
                                                        <select class="select2_demo_3 form-control" th:field="*{user}">
                                                            <option>Select</option>
                                                            <option th:each="obj: ${users}" th:value="${obj.getId()}" th:text="${obj.getFullName()}">Bahamas</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Role of </label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <div class="form-select-list">
                                                                <select class="form-control custom-select-value" name="roleOfTask"  th:field="*{roleOfTask}" >
                                                                    <option th:each="obj : ${roleOfTasks}"
                                                                            th:value="${obj.getId()}"
                                                                            th:text="${obj.getName()}"></option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="login-btn-inner">
                                                    <div class="row">
                                                        <div class="col-lg-3"></div>
                                                        <div class="col-lg-9">
                                                            <div class="login-horizental cancel-wp pull-left">
                                                                <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Save Change</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="/flagments/footer::footer"></th:block>
</body>
</html>
