<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/flagments/header::header">
        <title>User</title>
    </th:block>
</head>
<body class="materialdesign">
<th:block th:replace="/flagments/sidebar::sidebar"></th:block>
<div class="admin-dashone-data-table-area">
    <div class="data-table-area mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sparkline13-list shadow-reset">
                        <div class="sparkline13-hd">
                            <div class="main-sparkline13-hd">
                                <h1>User<span class="table-project-n"></span> Table</h1>
                                <div class="sparkline13-outline-icon">
                                    <a th:href="@{/user/add.html}"><button type="button" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i>CREATE NEW</button></a>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="sparkline13-graph">
                            <div class="datatable-dashv1-list custom-datatable-overright">
                                <div id="toolbar">
                                    <select class="form-control">
                                        <option value="">Export Basic</option>
                                        <option value="all">Export All</option>
                                        <option value="selected">Export Selected</option>
                                    </select>
                                </div>
                                <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                    <thead>
                                    <tr>
                                        <th data-field="email" >Email</th>
                                        <th data-field="password" >PassWord</th>
                                        <th data-field="role" >Role</th>
                                        <th data-field="status" >Status</th>
                                        <th >Action</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each=" user :${users}">
                                        <td th:text="${user.email}">Email</td>
                                        <td >****</td>
                                        <td >
                                            <div th:each="role : ${user.roles}"  th:switch="${role.name}">
                                                <span th:case="'admin'" th:style = "'color: white;background-color:green;' " >admin</span>
                                                <span th:case="'employee'" th:style = "'color: white;background-color: CornflowerBlue;' ">employee</span>
                                            </div>
                                        </td>
                                        <td >
                                            <p style ="color: blue;" th:style = "${user.getFlgDelete()=='0'} ? 'color: blue' : 'color: red' " th:text="${user.flgDelete=='0'? 'active':'not active'}">
                                                    active
                                            </p>
                                        </td>


                                        <td>
                                            <div class="btn-group project-list-action">
                                                <a th:href="@{'/user/edit/'+ ${user.id}}"> <button class="btn btn-white btn-xs"><i class="fa fa-pencil"></i> Edit</button></a>
                                                <a th:href="@{'/user/delete/'+ ${user.id}}"><button class="btn btn-white btn-action btn-xs"><i class="fa fa-trash-o" aria-hidden="true"> </i>Delete</button></a>
                                            </div>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="/flagments/footer::footer"></th:block>

</body>
</html>
