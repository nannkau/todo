<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="/flagments/header::header">
        <title>Add user</title>
    </th:block>

</head>
<body class="materialdesign">
<th:block th:replace="/flagments/sidebar::sidebar"></th:block>

<div class="basic-form-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="sparkline12-list shadow-reset mg-t-30">
                    <div class="sparkline12-hd">
                        <div class="main-sparkline12-hd">
                            <h1>Add user</h1>
                            <div class="sparkline12-outline-icon">
                                <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                <span><i class="fa fa-wrench"></i></span>
                                <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="sparkline12-graph">
                        <div class="basic-login-form-ad">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="all-form-element-inner">
                                        <form  th:action="@{/user/add.html}" th:object="${user}" method="post" enctype="multipart/form-data">
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Id</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <input type="text" id="userId" th:field="*{id}" class="form-control" name="userId" readonly="readonly"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Email</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <input type="text" id="email" th:field="*{email}" class="form-control" name="email" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">PassWord</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <input type="password" id="price" th:field="*{password}" class="form-control" name="password" />
                                                            <input type="checkbox" onclick="myFunction()">Show Password
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Full name</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <input type="text" id="amountTotal" th:field="*{fullName}" class="form-control" name="email" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Roles</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <div class="form-select-list">
                                                                <select class="form-control custom-select-value" name="roles"  th:field="*{roles}" multiple>
                                                                    <option th:each="obj : ${roles}"
                                                                            th:value="${obj.getId()}"
                                                                            th:text="${obj.getName()}"></option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Status</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <div class="form-select-list">
                                                                <select class="form-control custom-select-value" name="flagDelete" th:field="*{flgDelete}">
                                                                    <option value="0">Active</option>
                                                                    <option value="1">Not Active</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="login-btn-inner">
                                                    <div class="row">
                                                        <div class="col-lg-3"></div>
                                                        <div class="col-lg-9">
                                                            <div class="login-horizental cancel-wp pull-left">
                                                                <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Save Change</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<th:block th:replace="/flagments/footer::footer"></th:block>
</body>
</html>
