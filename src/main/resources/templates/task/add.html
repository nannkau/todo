<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="/flagments/header::header">
        <title>Add Task</title>
    </th:block>
</head>
<body class="materialdesign">
<th:block th:replace="/flagments/sidebar::sidebar"></th:block>

<div class="basic-form-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="sparkline12-list shadow-reset mg-t-30">
                    <div class="sparkline12-hd">
                        <div class="main-sparkline12-hd">
                            <h1>Add Task</h1>
                            <div class="sparkline12-outline-icon">
                                <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                <span><i class="fa fa-wrench"></i></span>
                                <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="sparkline12-graph">
                        <div class="basic-login-form-ad">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="all-form-element-inner">
                                        <form action="#" th:action="@{/task/add.html}" th:object="${taskDTO}" method="post" enctype="multipart/form-data" id="formData">
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Title</label>
                                                    </div>
                                                    <div class="col-lg-5">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <input type="text" id="title" th:field="*{title}" class="form-control" name="title" />
                                                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="badge badge-danger left"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Content</label>
                                                    </div>
                                                    <div class="col-lg-5">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <textarea  type="text" id="summernote1" th:field="*{content}" class="form-control" name="content" />
                                                            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="badge badge-danger left"></span>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group data-custon-pick" id="data_1">
                                                <div class="row">

                                                        <div class="col-lg-3">
                                                        <label>Finish Date</label>
                                                        </div>
                                                        <div class="col-lg-5">
                                                        <div class="input-group date">
                                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                            <input type="text" class="form-control" th:field="*{finishDate}">
                                                        </div>
                                                        </div>
                                                   </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Add file</label>
                                                    </div>
                                                    <div class="col-lg-5">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <div class="input append-small-btn">
                                                                <div class="file-button">
                                                                    Browse
                                                                    <input type="file" onchange="document.getElementById('append-small-btn').value = this.value;" th:field="*{parts}" name="part " multiple="multiple">
                                                                </div>
                                                                <input type="text" id="append-small-btn" placeholder="no file selected">
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Privacy</label>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <div class="form-select-list">
                                                                <select class="form-control custom-select-value" name="privacy" th:field="*{privacy}">
                                                                    <option value="0">Private</option>
                                                                    <option value="1">Public</option>
                                                                </select>
                                                                <span th:if="${#fields.hasErrors('privacy')}" th:errors="*{privacy}" class="badge badge-danger left"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Privacy</label>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <div class="form-select-list">
                                                                <select class="form-control custom-select-value" name="status" th:field="*{status}">
                                                                    <option value="0">Working</option>
                                                                    <option value="1">Finish</option>
                                                                </select>
                                                                <span th:if="${#fields.hasErrors('privacy')}" th:errors="*{status}" class="badge badge-danger left"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="login-btn-inner">
                                                    <div class="row">
                                                        <div class="col-lg-3"></div>
                                                        <div class="col-lg-9">
                                                            <div class="login-horizental cancel-wp pull-left">
                                                                <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Save Change</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="/flagments/footer::footer"></th:block>
<script>
    $( document ).ready(function() {
        var now = new Date();
        now.setDate(now.getDate() + 1)
        var day = ("0" + now.getDate()).slice(-2);
        var month = ("0" + (now.getMonth() + 1)).slice(-2);

        var today = (month)+"/"+(day)+"/"+ now.getFullYear();

        $('#datePicker').val(today);
    });
    $("#formData").validate({
        rules: {
            content: {
                required: true,
            },
            title: {
                required: true,
            },
            privacy: {
                required: true,
            },
            status: {
                required: true,
            },

        },
        messages: {
            content: {
                required: "Enter content",
            },
            title: {
                required: "Enter title",
            },
            privacy: {
                required: "Enter privacy",
            },
            status: {
                required: "Enter status",
            },
        },

    });
</script>
</body>
</html>
